<!DOCTYPE html>
<html lang="ro">
  <head>
    <title>Probe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <div>
        <audio id="audio" autoplay>
          <source src="e12.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="imgDiv12">
        <img src="ex12/12a.png" id="ex12_wrong1" alt="" />
        <img src="ex12/12b.png" id="ex12_correct1" alt="" />
        <img src="ex12/12c.png" id="ex12_wrong2" alt="" />
        <img src="ex12/12d.png" id="ex12_correct2" alt="" />
      </div>
    </div>
    <script>
      $(document).ready(function () {
        var correctAnswers = [];

        $("#ex12_wrong1,#ex12_wrong2").click(function () {
          $(location).attr("href", "ex12.html");
        });
        $("#ex12_correct1").click(function () {
          $(this).css({ border: "1px solid green" });
          if (!correctAnswers.includes("pistol")) correctAnswers.push("pistol");
          if (correctAnswers.length > 1) $(location).attr("href", "final.html");
        });
        $("#ex12_correct2").click(function () {
          $(this).css({ border: "1px solid green" });
          if (!correctAnswers.includes("catuse")) correctAnswers.push("catuse");
          if (correctAnswers.length > 1) $(location).attr("href", "final.html");
        });
      });
    </script>
  </body>
</html>
