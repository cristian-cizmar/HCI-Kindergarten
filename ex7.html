<!DOCTYPE html>
<html lang="ro">
<head>
    <title>Probe</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div>
    <div>
        <audio id="audio" autoplay>
            <source src="e7.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="imgDiv1" id="ex7_div1">
        <img src="ex7/7a.png" id="ex7_correct1"/>
        <img src="ex7/7b.png" id="ex7_wrong1"/>
        <img src="ex7/7c.png" id="ex7_wrong2"/>
    </div>
    <div class="imgDiv1" id="ex7_div2" style="visibility: hidden">
        <img src="ex7/7d.png" id="ex7_correct2"/>
        <img src="ex7/7e.png" id="ex7_wrong3"/>
        <img src="ex7/7f.png" id="ex7_wrong4"/>
    </div>
</div>
<script>
    var file = "e7.mp3";
    $(document).ready(function () {
        $("#ex7_wrong1,#ex7_wrong2,#ex7_wrong3,#ex7_wrong4").click(function () {
            //$(this).hide();
            document.getElementById("audio").src = file;
            $(this).css({border: '1px solid red'})
        });
        $("#ex7_correct1").click(function () {
            document.getElementById("audio").src = "";
            $("#ex7_div1").css({visibility: 'hidden'})
            $("#ex7_div2").css({visibility: 'visible', top: '0px', position: 'absolute'})
            document.getElementById("audio").src = "e7_2.mp3";
            file = "e7_2.mp3";
            $("#ex7_correct2").click(function () {
                $(location).attr("href", "ex8.html");
            });
        });
    });
</script>
</body>
</html>
