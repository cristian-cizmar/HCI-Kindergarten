<!DOCTYPE html>
<html lang="ro">
<head>
    <title>Probe</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div>
    <div>
        <audio id="audio" autoplay>
            <source src="e3.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div id="imgDiv">
        <img src="ex3/3a.png" id="ex3_wrong1"/>
        <img src="ex3/3b.png" id="ex3_wrong2"/>
        <img src="ex3/3c.png" id="ex3_correct"/>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#ex3_wrong1,#ex3_wrong2").click(function () {
            $(location).attr("href", "ex3.html");
            $(this).css({border: '1px solid red'})
        });
        $("#ex3_correct").click(function () {
            document.getElementById("audio").src = "e3_2.mp3";
            setTimeout(function () {
                $(location).attr("href", "ex4.html");
            }, 11 * 1000);
        });
    });
</script>
</body>
</html>
