<!DOCTYPE html>
<html lang="ro">
<head>
    <title>Probe</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div>
    <div>
        <audio id="audio" autoplay>
            <source src="e11.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div id="meseriiDiv">
        <img src="ex11/11a.png" class="ex9_wrong"/>
        <img src="ex11/11b.png" class="ex9_correct"/>
        <img src="ex11/11c.png" class="ex9_wrong"/>
        <img src="ex11/11d.png" class="ex9_wrong"/>
    </div>
</div>
<script>
    $(document).ready(function () {
        $(".ex9_wrong").click(function () {
            document.getElementById("audio").src = "";
            document.getElementById("audio").src = "e11.mp3";

            $(this).css({border: "1px solid red"});
        });
        $(".ex9_correct").click(function () {
            document.getElementById("audio").src = "e11_2.mp3";
            setTimeout(function () {
                $(location).attr("href", "ex12.html");
            }, 17 * 1000);
        });
    });
</script>
</body>
</html>
